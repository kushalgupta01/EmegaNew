<body class="home-login">
	<div class="login_page">
		<div class="left_login">
			<div class="top">
				<a href="#" class="logo"><img src="/common/images/logo.svg" alt=""></a>
				<div class="menu lang">
					<ul>
						<li><a href="#">Autralia</a></li>
					</ul>
				</div><!-- end lang-->
			</div><!-- end top-->

			<div class="login_form">
				<div class="erros_mes">
					<i class="fas fa-exclamation-circle"></i> Something went wrong, please try again
				</div><!-- end erros_mes-->
				<h2>Emega order system <span>Please login</span></h2>
				<div class="login_frm">
					<label for="username">Username
						<input id="username" type="text" name="username" value="" placeholder="Enter your username">
					</label>
					<label for="password">Password
						<input id="password" type="password" name="" value="" placeholder="Enter your password">
						<div class="warring"><a href="mailto:it@emega.com.au">Trouble logging in</a> <img
								src="/common/images/warring.jpg" alt=""></div>
						<button>Login</button>
				</div>
			</div><!-- end login_form-->
		</div><!-- end left_login-->
		<div class="right_login">
			<div class="content_right">
				<p>EMEGA ONLINE PTY LTD</p>
			</div>
		</div><!-- end right_login-->
	</div>
