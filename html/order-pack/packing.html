<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>Packing</title>
<link href="../common/buttons.css" rel="stylesheet" />
<link href="main.css" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="../common/jquery-3.2.1.min.js"></script>
<script src="../common/jquery.lazy.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/config.js" type="module"></script>
<script src="js/main.js" type="module"></script>
<!-- <script src="../order-collect/js/manage.js" type="module"></script> -->
</head>

<body>
<div id="container">
	<div id="header">
		<h1></h1>
		<button class="logout action-btn btn-green">Logout</button>
	</div>
	<div id="main">
		<div id="record-container"></div>
	</div>
	<div id="notification" class="hide">
		<div class="content"></div>
		<div class="close"></div>
	</div>
</div>

<template id="record-entry-template">
	<div class="record-entry">
		<div class="record-title inline">
			<div>
				<span>Name: <span class="record-buyer-name">-</span></span>
				<span>User ID: <span class="record-user-id">-</span></span>
				<span>Date: <span class="record-date">-</span></span>
				<span>Record #: <span class="record-num">-</span></span>
				<span>DB ID: <span class="record-db-id">-</span></span>
				<span>Bucket: <span class="bucket-num">-</span></span>
			</div>
		</div>
		<div class="record-duplicate inline hide">
			<div class="bg-pink">Combined Order</div>
		</div>
		<div class="record-buyer-message">Message from buyer:<span>-</span></div>
		<div class="manual-message">Manual message:<span>-</span></div>
		<table class="record-items">
			<thead>
				<tr>
					<th>Quantity</th>
					<th>Item #</th>
					<th>SKU</th>
					<th>Item Name</th>
					<th>Price</th>
					<th>Cartons<br>to be scanned</th>
					<th>Individual Items<br>to be scanned</th>
					<th>Photos</th>
					<th>Weight</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr>
					<td class="record-prices"></td>
				</tr>
			</tfoot>
		</table>
		<!-- <div class="record-buyer-message">Message from buyer:<br><span>-</span></div>
		<div class="manual-message">Manual message:<br><span>-</span></div> -->
		<div class="record-trackingid">Tracking Numbers (oldest-first, newest-last): <span></span></div>
		<div class="record-actions">
			<button class="override action-btn btn-red" disabled>OVERRIDE</button>
			<!-- <button class="next action-btn btn-dblue">Next Order</button> -->
			<button class="later action-btn btn-dblue">Do Order Later</button>
			<button class="save-track action-btn btn-dblue hide" style="margin-left: 200px">Scan Tracking</button>
			<button class="next action-btn btn-dblue" disabled>Next Order</button>
		</div>
		<br><br><br>
		<div class="more-labels">More labels:
					<button class="decreaseValue number-Picker btn-red">-</button>	
					<input id="labelTextBox" type="text" value="0">
					<button class="increaseValue number-Picker btn-green">+</button>
					<button class="sendLabels action-btn btn-grey">Send</button>
		</div>
		<div class="save-weight">Parcel Weight:
					<input id="weightTextBox" type="text"> <b>kg</b>
					<button class="saveWeight action-btn btn-grey">Save</button>
					<br>
					<i style="font-size: 16px; margin-left: 158px">(Ex: 100g - 0.1kg)</i>
		</div>
		<div id="save-parcelweights" class="save-weight hide" style="margin-left: 20%;">
			<table>
				<tbody>
					<tr>
						<td>Parcel Weights:</td>
						<td>
							<table cellpadding="5" border="1" style="border-collapse:collapse;" id="tblParcelWeights">
								<thead>
									<tr>
										<td>Tracking number</td>
										<td class="hide">Type</td>
										<td>Weight</td>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
				
						</td>
						<td><button class="saveParcelWeightBtn action-btn btn-grey" style="margin-left: 20px;">Save</button></td>
					</tr>
				</tbody>
			</table>
			<i style="font-size: 16px; margin-left: 158px">(Ex: 100g - 0.1kg)</i>
		</div>
		
	</div>
</template>

<template id="record-error-template">
	<div class="record-error">
		<div class="record-error-msg"></div>
		<div class="record-duplicate inline hide">
				<div class="bg-pink">Combined Order</div>
		</div>
		<div class="record-actions">
			<button class="later action-btn btn-dblue">Do Order Later</button>
		</div>
	</div>
</template>

<div class="modal fade" id="modal-loading" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-sm modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div> 
				Please wait..
			</div>
		</div>
	</div>
</div>
</body>
</html>
