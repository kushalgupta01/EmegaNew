	</div>
	<br>
	<div id="main">
		<div class="container">
			<div>
				<button type="button" class="btn btn-primary" id="updateItemTable">Update ItemTable</button>

			<br>
			<table id="item-table" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>SKU</th>
						<th>Name</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody id="item-table-body"></tbody>
			</table>		
		</div>
	</div>

	<div id="notification" class="hide">
		<div class="content"></div>
		<div class="close"></div>
	</div>
