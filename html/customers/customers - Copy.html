<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Customers</title>
<link href="/common/buttons.css" rel="stylesheet" />
<link href="/order-download/css/main.css" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="/customers/customers.css" rel="stylesheet" />
<script src="/customers/index.js" type="module"></script>
</head>
<body>
	<div id="loading">
	  <img id="loading-image" src="/order-collect/img/5.gif" alt="Loading..." />
	</div>
	<div id="container">
	<div id="header">
		<div class="title">Customers</div>
		<button class="menu action-btn btn-green" >Back to menu</button>
	</div>
	<div id="main">
		<div id="content-container" class="container">
			<div id="customers" class="content-page">
				<div>
					<button type="button" class="btn btn-primary" id="updateCustomers">Update Customers</button>
				</div>
				<br>
				<div id='store-filter'>
				</div>
				<br>
				<div id='date-filter'>
					<button type="button" class="btn btn-secondary" id="today-orders">Today</button>
					<button type="button" class="btn btn-secondary id="all-orders">All</button>
				</div>
				<table class="table table-striped">
				  <thead>
				    <tr>
				      <th scope="col"></th>
				      <th scope="col">Store</th>
				      <th scope="col">BuyerID</th>
				      <th scope="col">FullName</th>
				      <th scope="col">Orders</th>
				    </tr>
				  </thead>
				  <tbody id='customers-tbody'>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
	<div id="notification" class="hide">
		<div class="content"></div>
		<div class="close"></div>
	</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
